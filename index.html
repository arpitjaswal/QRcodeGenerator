<!DOCTYPE html>
<html lang="en">

<head>
    <title>QRcodeGenerator</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: ['Poppins', 'sans-serif'],
                }
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <text-xl class="font-bold text-white">
                QR code Generator
            </text-xl>
        </div>
    </header>

    <main class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row">
        <div class="w-full md:w-2/3 mr-24">
            <h1 class="text-3xl font-bold mb-5 md:text-4xl"> 
                QRcodeGenerator
            </h1>
            <p class="mb-10">
                QR Codes allow smartphone users to access your website simply and quickly.
            </p>
            <p class="mb-10">
                Enter your URL below to generate a QR Code and download the image.
            </p>
            <form >
                <input class="w-full border-2 border-red-500 rounded p-2 text-gray-dark mr-2 focus:outline-solid mb-5" placeholder="Enter the link that you want to be QRed!">
            </form>
        </div>
        <div class=" w-full md:w-1/3 self-center">
                <img src="./assets/img/qr-code.svg" class="w-1/2 m-auto mb-10 md:w-full">
        </div>

    </main>


















    <script src="script.js"></script>
</body>

</html>
